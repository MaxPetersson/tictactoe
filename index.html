<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src='main.js'></script>
</head>
<body>
<script src="build/app.js"></script>
<h1>HTML: Hello, World!</h>
    <div class="mainPageDiv">
        <p>There once was a project...</p>
    </div>

<h2>This is my first button</h2>
    <div class = "diceContainerDiv">
        <button class="diceButton", onclick = "rollDie('die1', '6')">
            D6
        </button>

        <div class ="diceOutputDiv">
            <p id = "die1"></p>
        </div>
    </div>
<h2>This is my first D20</h2>
    <div class = "diceContainerDiv">
        <button class="diceButton", onclick = "rollDie('die2', '20')">
            D20
        </button>

        <div class ="diceOutputDiv">
            <p id = "die2"></p>
        </div>
    </div>
<h2>This is my first dice set</h2>
    <div class = "diceContainerDiv">
        <button id="multipleDieButton", class="diceButton">
            D6
        </button>

        <div class ="diceOutputDiv">
            <p id = "die3"></p>
        </div>

        <div class ="diceOutputDiv">
            <p id = "die4"></p>
        </div>

        <div class ="diceOutputDiv">
            <p id = "die5"></p>
        </div>

        <div class ="diceOutputDiv">
            <p id = "die6"></p>
        </div>

        <div class ="diceOutputDiv">
            <p id = "die7"></p>
        </div>
    </div>

    <script>
        document.getElementById('multipleDieButton').addEventListener("click", () => {rollDie('die3', '6')});
        document.getElementById('multipleDieButton').addEventListener("click", () => {rollDie('die4', '6')});
        document.getElementById('multipleDieButton').addEventListener("click", () => {rollDie('die5', '6')});
        document.getElementById('multipleDieButton').addEventListener("click", () => {rollDie('die6', '6')});
        document.getElementById('multipleDieButton').addEventListener("click", () => {rollDie('die7', '6')});
    </script>
</body>
</html>
