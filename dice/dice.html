<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/dice.css'>
    <script src='../build/dice/src/diceScripts.js'></script>
</head>

<body>
    <a href="../index.html">index!</a>
    <hr>

    <h2>This is my first button</h2>
    <div class="diceContainerDiv">
        <button class="diceButton" , onclick="rollDie('die1', '6')">
            D6
        </button>

        <div class="diceOutputDiv">
            <p id="die1"></p>
        </div>
    </div>
    <h2>This is my first D20</h2>
    <div class="diceContainerDiv">
        <button class="diceButton" , onclick="rollDie('die2', '20')">
            D20
        </button>

        <div class="diceOutputDiv">
            <p id="die2"></p>
        </div>
    </div>
    <h2>This is my first dice set</h2>
    <div class="yahtzeeDiceContainerDiv">
        <button id="multipleDieButton" , class="diceButton">
            D6
        </button>

        <div class="diceOutputDiv">
            <p id="yahtzeeDie1"></p>
        </div>

        <div class="diceDividerDiv"></div>

        <div class="diceOutputDiv">
            <p id="yahtzeeDie2"></p>
        </div>

        <div class="diceDividerDiv"></div>

        <div class="diceOutputDiv">
            <p id="yahtzeeDie3"></p>
        </div>

        <div class="diceDividerDiv"></div>

        <div class="diceOutputDiv">
            <p id="yahtzeeDie4"></p>
        </div>

        <div class="diceDividerDiv"></div>

        <div class="diceOutputDiv">
            <p id="yahtzeeDie5"></p>
        </div>
    </div>

    <script>
        document.getElementById('multipleDieButton').addEventListener("click", () => { rollDie('yahtzeeDie1', '6') });
        document.getElementById('multipleDieButton').addEventListener("click", () => { rollDie('yahtzeeDie2', '6') });
        document.getElementById('multipleDieButton').addEventListener("click", () => { rollDie('yahtzeeDie3', '6') });
        document.getElementById('multipleDieButton').addEventListener("click", () => { rollDie('yahtzeeDie4', '6') });
        document.getElementById('multipleDieButton').addEventListener("click", () => { rollDie('yahtzeeDie5', '6') });
    </script>
</body>

</html>
